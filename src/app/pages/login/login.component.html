<div style="max-width: 450px; margin-left: auto; margin-right: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="loginForm" (submit)="handleLoginSubmit()">
                <div class="form-group">
                    <img class="companyLogo"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" (keyup)="inputusername()" formControlName="username">
                    <span class="input-group-addon" *ngIf="val_username_req">Required</span>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" (keyup)="inputpassword()" name="password" placeholder="Password" formControlName="password">
                    <span class="input-group-addon" *ngIf="val_password_req">Required</span>
                </div>
                <button class="btn btn-default btn-block" type="submit" [disabled]="false">loginText </button>
            </form>
        </div>
    </div>
</div>
