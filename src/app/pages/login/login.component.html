<div style="max-width: 450px; margin-left: auto; margin-right: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="loginForm" novalidate>
                <div class="form-group">
                    <img class="companyLogo"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                    <span class="input-group-addon" ng-show="loginForm.username.$invalid">Required</span>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" data-ng-model="loginData.password" required>
                    <span class="input-group-addon" ng-show="loginForm.password.$invalid">Required</span>
                </div>
                <button class="btn btn-default btn-block" type="submit" data-ng-click="login()" ng-disabled="loginText !== 'Login' || loginForm.$invalid">loginText </button>
                <!-- <div data-ng-hide="message === ''" class="alert alert-danger">
                    message
                </div> -->
            </form>
        </div>
    </div>
</div>
